version: '3'

services:
  lambda:
    build: . # docker build .
    environment:
      # s√£o as enviroment variables. Lembra de botar elas no lambda
      - PYTHONPATH=/var/task/src:/var/task/lib
      - PATH=/var/task/bin
    volumes:
      # sincroniza a pasta src local<->container
      - ./src/:/var/task/src/
